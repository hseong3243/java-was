<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../reset.css" rel="stylesheet"/>
    <link href="../global.css" rel="stylesheet"/>
    <link href="../main.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="../img/signiture.svg"/></a>
        {{#if userId}}
        <p>{{userId}}</p>
        {{else}}
        <ul class="header__menu">
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_ghost btn_size_s" href="/registration">
                    회원 가입
                </a>
            </li>
        </ul>
        {{/if}}
    </header>
    <div class="wrapper">
        <div class="post">
            <div class="post__list">
                {{for article in articles}}
                <div class="post__title__content">
                    <img src="{{article.getImageFilename}}" class="post__img_small"/>
                    <div class="post__account">
                        <img class="post__account__img"/>
                        <p class="post__account__nickname">{{article.getUsername}}</p>
                    </div>
                    <p>
                        {{article.getTitle}}
                    </p>
                </div>
                {{/for}}
            </div>
        </div>
        <nav class="nav">
            <ul class="nav__menu">
                <li class="nav__menu__item">

                </li>
                <li class="nav__menu__item">
                    <a class="btn btn_ghost btn_size_m" href="/article/write">글쓰기</a>
                </li>
                <li class="nav__menu__item">

                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
